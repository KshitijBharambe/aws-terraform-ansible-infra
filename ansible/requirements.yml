---
# Ansible Galaxy requirements
# Collections and roles required for this project

collections:
  # AWS collection for AWS resources management
  - name: amazon.aws
    version: ">=5.0.0"
    source: https://galaxy.ansible.com

  # Community general collection
  - name: community.general
    version: ">=6.0.0"
    source: https://galaxy.ansible.com

  # Security collection
  - name: community.security
    version: ">=1.0.0"
    source: https://galaxy.ansible.com

  # Monitoring collection
  - name: community.monitoring
    version: ">=1.0.0"
    source: https://galaxy.ansible.com

  # PostgreSQL collection (if needed)
  - name: community.postgresql
    version: ">=2.0.0"
    source: https://galaxy.ansible.com
    when: "'postgresql' in group_names"

  # Docker collection (if needed)
  - name: community.docker
    version: ">=3.0.0"
    source: https://galaxy.ansible.com
    when: "'docker' in group_names"

